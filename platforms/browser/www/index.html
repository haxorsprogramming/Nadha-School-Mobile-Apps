<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">

	<link rel="icon" href="ladun/images/favicon.png">

	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<title>Buzzle - Classifed Ads Mobile Template</title>
	<link rel="stylesheet" href="ladun/css/framework7.bundle.min.css">
	<link rel="stylesheet" href="ladun/css/style.css">

</head>
<body>
	
	<div id="app">

		<div class="view view-main view-init ios-edges" data-url="/">
			<div class="page">
                <div class="navbar navbar-transparent">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner sliding">
                        <div class="left">
                            <a class="link back">
                                <i class="icon icon-back"></i>
                            </a>
                        </div>
                        <div class="title">Sign In</div>
                    </div>
                </div>
                <div class="page-content">
            
                    <!-- separator -->
                    <div class="separator-large"></div>
                    <!-- end separator -->
            
                    <!-- sign in -->
                    <div class="sign-in">
                        <div class="content text-center">
                            <img class="image-illustration" src="ladun/images/contact-illustration.png" alt="">
                            <h3>Welcome Back!</h3>
                        </div>
            
                        <!-- separator -->
                        <div class="separator-large"></div>
                        <!-- end separator -->
            
                        <div class="content-form">
                            <form class="list">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-input-wrap">
                                                <input type="email" placeholder="Email">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-input-wrap">
                                                <input type="password" placeholder="Password">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="button-default">
                                    <div class="container">
                                        <button class="button">Sign In</button>
                                    </div>
                                </div>
                            </form>
            
                            <!-- separator -->
                            <div class="separator-medium"></div>
                            <!-- end separator -->
            
                            <div class="link-forgot text-center text-small">
                                <a href="#" class="color-accent">Forgot Password?</a>
                            </div>
            
                        </div>
                    </div>
                    <!-- end sign in -->
            
                    <!-- separator -->
                    <div class="separator-large"></div>
                    <!-- end separator -->
            
                </div>
            </div>
		</div>

	</div>

	<!-- script -->
	<script src="ladun/js/framework7.bundle.min.js"></script>
	<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
	<script src="ladun/js/routes.js"></script>
	<script src="ladun/js/app.js"></script>
	<!-- end script -->

</body>
</html>
